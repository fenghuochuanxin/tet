<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 200 120">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0f0ff" />
  
  <!-- 装饰元素 -->
  <circle cx="80" cy="40" r="30" fill="#9b59b6" fill-opacity="0.2" />
  <circle cx="120" cy="80" r="35" fill="#3498db" fill-opacity="0.2" />
  
  <!-- 图标 -->
  <g transform="translate(100, 60) scale(0.15)">
    <!-- 图表 -->
    <line x1="-100" y1="80" x2="100" y2="80" stroke="#34495e" stroke-width="5" />
    <line x1="-100" y1="-40" x2="-100" y2="80" stroke="#34495e" stroke-width="5" />
    
    <!-- 柱状图 -->
    <rect x="-80" y="40" width="30" height="40" fill="#3498db" />
    <rect x="-40" y="0" width="30" height="80" fill="#9b59b6" />
    <rect x="0" y="60" width="30" height="20" fill="#e74c3c" />
    <rect x="40" y="20" width="30" height="60" fill="#2ecc71" />
    
    <!-- 盾牌 -->
    <path d="M0,-140 L-60,-80 L-60,0 L0,60 L60,0 L60,-80 Z" fill="#9b59b6" stroke="#8e44ad" stroke-width="8" />
    <circle cx="0" cy="-80" r="20" fill="#8e44ad" />
  </g>
  
  <!-- 标题 -->
  <text x="50%" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle" font-weight="bold">法律风险评估</text>
</svg>