<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 200 120">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0fff4" />
  
  <!-- 装饰元素 -->
  <circle cx="60" cy="60" r="40" fill="#2ecc71" fill-opacity="0.2" />
  <circle cx="140" cy="40" r="20" fill="#3498db" fill-opacity="0.2" />
  
  <!-- 图标 -->
  <g transform="translate(100, 60) scale(0.15)">
    <!-- 文件夹 -->
    <rect x="-100" y="-20" width="200" height="120" rx="5" fill="#f39c12" />
    <rect x="-110" y="-60" width="220" height="40" rx="5" fill="#e67e22" />
    
    <!-- 文档 -->
    <rect x="-80" y="0" width="160" height="90" rx="2" fill="white" stroke="#ecf0f1" stroke-width="5" />
    <path d="M-60,20 L100,20" stroke="#bdc3c7" stroke-width="3" />
    <path d="M-60,40 L100,40" stroke="#bdc3c7" stroke-width="3" />
    <path d="M-60,60 L100,60" stroke="#bdc3c7" stroke-width="3" />
  </g>
  
  <!-- 标题 -->
  <text x="50%" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle" font-weight="bold">企业合同模板包</text>
</svg>