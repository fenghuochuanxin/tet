<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 200 120">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f0f8ff" />
  
  <!-- 装饰元素 -->
  <circle cx="40" cy="40" r="30" fill="#3498db" fill-opacity="0.2" />
  <circle cx="160" cy="80" r="40" fill="#2ecc71" fill-opacity="0.2" />
  
  <!-- 图标 -->
  <g transform="translate(100, 60) scale(0.15)">
    <!-- 公文包 -->
    <rect x="-120" y="-80" width="240" height="140" rx="10" fill="#3498db" />
    <rect x="-140" y="-80" width="280" height="40" rx="10" fill="#2980b9" />
    <rect x="-100" y="60" width="60" height="20" rx="5" fill="#2980b9" />
    <rect x="40" y="60" width="60" height="20" rx="5" fill="#2980b9" />
    
    <!-- 盾牌 -->
    <path d="M0,-140 L-80,-60 L-80,60 L0,120 L80,60 L80,-60 Z" fill="#2ecc71" stroke="#27ae60" stroke-width="10" />
    <circle cx="0" cy="-40" r="30" fill="#27ae60" />
  </g>
  
  <!-- 标题 -->
  <text x="50%" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle" font-weight="bold">法律服务套餐</text>
</svg>