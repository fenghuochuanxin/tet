<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 200 120">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#fff5f5" />
  
  <!-- 装饰元素 -->
  <rect x="20" y="20" width="160" height="80" rx="40" fill="#e74c3c" fill-opacity="0.1" />
  
  <!-- 图标 -->
  <g transform="translate(100, 60) scale(0.15)">
    <!-- 钢笔 -->
    <rect x="-10" y="-120" width="20" height="240" rx="5" fill="#95a5a6" />
    <path d="M0,-130 L30,-100 L0,-70 Z" fill="#7f8c8d" />
    <circle cx="0" cy="70" r="15" fill="#34495e" />
    
    <!-- 文档 -->
    <rect x="-80" y="0" width="160" height="90" rx="2" fill="white" stroke="#ecf0f1" stroke-width="5" />
    <path d="M-60,20 L100,20" stroke="#bdc3c7" stroke-width="3" />
    <path d="M-60,40 L60,40" stroke="#bdc3c7" stroke-width="3" />
    <path d="M-60,60 L80,60" stroke="#bdc3c7" stroke-width="3" />
  </g>
  
  <!-- 标题 -->
  <text x="50%" y="100" font-family="Arial, sans-serif" font-size="14" fill="#333333" text-anchor="middle" font-weight="bold">合同起草服务</text>
</svg>