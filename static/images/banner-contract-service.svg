<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="160" viewBox="0 0 1000 160">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db" />
      <stop offset="100%" stop-color="#2980b9" />
    </linearGradient>
    <!-- 装饰圆形 -->
    <circle id="decorCircle1" cx="0" cy="0" r="80" fill="#ffffff22" />
    <circle id="decorCircle2" cx="0" cy="0" r="50" fill="#ffffff33" />
  </defs>
  
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="url(#bannerGradient)" />
  
  <!-- 装饰元素 -->
  <use href="#decorCircle1" x="-20" y="-20" />
  <use href="#decorCircle2" x="800" y="100" />
  <use href="#decorCircle1" x="600" y="-40" />
  
  <!-- 标题文字 -->
  <text x="50%" y="40%" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">调E调法律服务平台</text>
  <text x="50%" y="60%" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">纠纷调解 仲裁确认</text>
  <text x="50%" y="80%" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">调解促和谐·真情暖人心</text>
  
  <!-- 天平图标 -->
  <g transform="translate(850, 80) scale(0.2)">
    <rect x="-10" y="-100" width="20" height="100" fill="white" />
    <rect x="-30" y="0" width="60" height="10" fill="white" />
    <!-- 左侧天平盘 -->
    <line x1="-30" y1="10" x2="-100" y2="120" stroke="white" stroke-width="10" />
    <circle cx="-100" cy="140" r="50" fill="white" />
    <!-- 右侧天平盘 -->
    <line x1="30" y1="10" x2="100" y2="120" stroke="white" stroke-width="10" />
    <circle cx="100" cy="140" r="50" fill="white" />
  </g>
  
  <!-- 右侧标志 -->
  <g transform="translate(920, 40) scale(0.2)">
    <rect x="-70" y="-70" width="140" height="140" rx="10" fill="white" />
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="40" fill="#2980b9" text-anchor="middle" font-weight="bold">调E调</text>
  </g>
</svg>